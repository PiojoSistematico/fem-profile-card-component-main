<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" type="text/css" href="assets/index-b484a1ea.css">
  </head>
  <body>
    <main class="container">
      <div class="bg-top"><img src="bg-pattern-top.svg" alt="" /></div>
      <section class="image-section">
        <img src="bg-pattern-card.svg" alt="" />
        <div class="img-overlay"><img src="image-victor.jpg" alt="" /></div>
      </section>
      <section class="content-section">
        <h1>Victor Crest <span class="age">26</span></h1>
        <span class="city">London</span>
        <section class="stats-section">
          <span class="stats">80K</span>
          <span class="description">Followers</span>
          <span class="stats">803K</span>
          <span class="description">Likes</span>
          <span class="stats">1.4K</span>
          <span class="description">Photos</span>
        </section>
      </section>
      <div class="bg-bottom"><img src="bg-pattern-bottom.svg" alt="" /></div>
    </main>
